<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章新增</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap/table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../bootstrap/toastr.min.css">
    <link rel="stylesheet" href="../../bootstrap/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="../../bootstrap/font-awesome.css">
    <link rel="stylesheet" href="../../bootstrap/summernote.css">
</head>
<body>
<div>
    <ol class="breadcrumb">
        <li class="active">菜单</li>
        <li class="active">新增文章</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">文章内容</div>
        <div class="panel-body" id="article">
            <form role="form" class="">
                <div class="form-group">
                    <label for="article_title">文章标题</label>
                    <input type="text" id="article_title" :value="article.articleTitle" class="form-control" id="name" placeholder="请输入文章标题">
                </div>
                <div>
                    <label>文章标签</label>
                </div>
                <div class="form-group">
                    <div class="checkbox checkbox-info checkbox-inline" v-for="label in label_list" style="margin-right: 10px">
                        <input :id="label.id" name="label_id" type="checkbox" :value="label.id" v-model="label.is_checked">
                        <label :for="label.id">
                            {{label.labelName}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="article_introduction">文章简介</label>
                    <textarea id="article_introduction" name="article_introduction" rows="2" class="form-control list-inline" placeholder="标签描述">{{article.articleIntroduction}}</textarea>
                </div>
                <div class="form-group">
                    <label for="article_content">文章内容</label>
                    <div id="article_content">

                    </div>
                </div>
                <div class="form-group" style="text-align: center">
                    <a class="btn btn-success" id="save">保存</a>
                    <a class="btn btn-danger" href="javascript:void(history.back())">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-3.4.1.min.js"></script>
<script src="../../js/ajax.js"></script>
<script src="../../bootstrap/toastr.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../css/bootstrap.min.js"></script>
<script src="../../bootstrap/table/bootstrap-table.min.js"></script>
<script src="../../bootstrap/table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../bootstrap/summernote.js"></script>
<script src="../../bootstrap/summernote-zh-CN.min.js"></script>
<script src="../../js/vue/vue.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/cms/article-edit.js"></script>
</html>
