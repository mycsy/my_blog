<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签列表</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../bootstrap/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../bootstrap/toastr.min.css">
</head>
<body>
<div>
    <ol class="breadcrumb">
        <li class="active">菜单</li>
        <li class="active">标签管理</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">搜索</div>
        <div class="panel-body">
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="name">标签名称</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入名称">
                </div>
                <div class="form-group pull-right">
                    <a class="btn btn-info"><span class="glyphicon glyphicon-search"></span>搜索</a>
                    <a class="btn btn-primary"  data-toggle="modal" data-target="#addNew"><span class="glyphicon glyphicon-plus"></span>新增</a>
                </div>
            </form>
        </div>
    </div>
    <table id="label_table" class="table text-nowrap table-striped"></table>

    <div class="modal fade" id="addNew">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">创建新标签</div>
                <form class="form-horizontal" id="formData">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="labelName" class="col-sm-2 control-label">标签名称</label>
                            <div class="col-sm-10">
                                <input id="labelName" name="labelName" type="text" class="form-control list-inline" placeholder="标签名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="labelDescription" class="col-sm-2 control-label">标签描述</label>
                            <div class="col-sm-10">
                                <textarea id="labelDescription" name="labelDescription" rows="5" class="form-control list-inline" placeholder="标签描述"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit" id="save">保存</button>
                    <button class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-3.4.1.min.js"></script>
<script src="../../js/ajax.js"></script>
<script src="../../bootstrap/toastr.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../bootstrap/bootstrap.min.js"></script>
<script src="../../bootstrap/bootstrap-table.min.js"></script>
<script src="../../bootstrap/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/cms/label-list.js"></script>
</html>
